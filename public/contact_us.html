    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css"/>
    <link rel="stylesheet" type="text/css" href="./stylesheets/fullPage.css"/>
    <title>Reech</title>
     <link rel="shortcut icon" href="./images/reech.ico" />
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/overflow.js"></script>
    <script type="text/javascript" src="js/fullPage.js"></script>
    <script>
        $(function () {
            $('#fullpage').fullpage({
                verticalCentered: false,
                autoScrolling:false
            });
            $("#includedContent").load("footer.html");
            $('#myForm').ajaxForm(function() {
                alert("Thank you for your comment!");
            });

        });


    </script>
</head>

<body>
<div id="fullpage">
    <div class="section">
            <div class="container">
                  <div class="row" style="margin-top: 20px">
                      <div class="col-sm-6">
                          <h1>Reech team is eager to hear from you. Please send us your questions, comments, feedback or better yet a testimonial.<br>
                          </h1><a href="#">info@reechapp.com</a>
                      </div>
                      <div class="col-sm-6">
                        <form id="myForm" action="/saveContactusDetails" method="post" class="contactus" onSubmit="alert('Thank you for your feedback.')">
                              <div class="form-group">
                                <label for="license">License Number</label>
                                <input type="text" name="license" class="form-control" id="license">
                              </div>    
                              <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" name="email" class="form-control" id="email">
                              </div>
                              <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" name="phone" class="form-control" id="phone">
                              </div>
                              <div class="form-group">
                                <textarea placeholder="Leave your comment" rows="5" name="comments" class="form-control"></textarea>
                              </div>
                              <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                      </div>
                  </div>  
        </div>       
        </div>
    <div class="section">
        <div class="container-fluid" id="includedContent">
        </div>
    </div>
